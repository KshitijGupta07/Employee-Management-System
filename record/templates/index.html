<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f4f4f9;
        font-family: 'Arial', sans-serif;
      }
      .jumbotron {
        background-color: #ffffff;
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .lead {
        color: #666;
        margin-bottom: 30px;
      }
      .btn-group a {
        margin: 5px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }
      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Office Employee Management System</h1>
        <p class="lead">Manage your office employees efficiently and effortlessly.</p>
        <hr>
        <div class="btn-group mt-4">
          <a class="btn btn-primary" href="/all_emp" role="button">View All Employees</a>
          <a class="btn btn-success" href="/add_emp" role="button">Add An Employee</a>
          <a class="btn btn-danger" href="/delete_emp" role="button">Remove An Employee</a>
          <a class="btn btn-info" href="/filter_emp" role="button">Filter Employee Details</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
