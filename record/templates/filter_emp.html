<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Filter the  Employee!</h1>
      <form method="post" action="/filter_emp">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">First Name/Last Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{name}}">
        
        
        
          
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
          <div class="invalid-feedback">
            Please enter the department.
          </div>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
          <div class="invalid-feedback">
            Please enter the role.
          </div>
        </div>
       
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    </div>
  
     
</body>
</html>
