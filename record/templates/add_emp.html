<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .invalid-feedback {
      color: #dc3545;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Add New Employee</h1>
      <form method="post" action="/add_emp">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}" required>
          <div class="invalid-feedback">
            Please enter the first name.
          </div>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}" required>
          <div class="invalid-feedback">
            Please enter the last name.
          </div>
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}" required>
          <div class="invalid-feedback">
            Please enter the department.
          </div>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" value="{{ role }}" required>
          <div class="invalid-feedback">
            Please enter the role.
          </div>
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}" required>
          <div class="invalid-feedback">
            Please enter the salary.
          </div>
        </div>
        <div class="mb-3">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}" required>
          <div class="invalid-feedback">
            Please enter the bonus.
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone }}" required>
          <div class="invalid-feedback">
            Please enter a valid phone number.
          </div>
        </div>
        <div class="mb-3">
          <label for="hire_date" class="form-label">Hire Date</label>
          <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{ hire_date }}" required>
          <div class="invalid-feedback">
            Please enter the hire date.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
